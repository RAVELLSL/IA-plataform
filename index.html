<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligência Artificial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --background-start: #e6f7ff;
            --background-end: #ffffff;
            --card-background: rgba(255, 255, 255, 0.45);
            --card-border: rgba(0, 0, 0, 0.1);
            --text-primary: #0d253f;
            --text-secondary: #3c5a7a;
            --accent-color: #0077ff;
            --shadow-color: rgba(0, 119, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, var(--background-start), var(--background-end));
            background-size: 200% 200%;
            animation: gradientFlow 10s ease infinite;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 3.2rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 60px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 35px;
        }

        .card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 35px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 220px;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 15px 35px var(--shadow-color);
        }

        .card-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 25px;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-title">Inteligência Artificial</h1>
        <p class="subtitle"></p>

        <div class="card-grid">
            <a href="https://gemini.google.com/app" target="_blank" class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThr7qrIazsvZwJuw-uZCtLzIjaAyVW_ZrlEQ&s" alt="Logo Gemini" class="card-logo">
                <h2 class="card-title">Gemini</h2>
            </a>

            <a href="https://chatgpt.com/" target="_blank" class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMdM9MEQ0ExL1PmInT3U5I8v63YXBEdoIT0Q&s" alt="Logo ChatGPT" class="card-logo">
                <h2 class="card-title">ChatGPT</h2>
            </a>

            <a href="https://copilot.microsoft.com/chats/nWzzWyERLi8Df2n6UXGJ9" target="_blank" class="card">
                <img src="https://play-lh.googleusercontent.com/p8R1lAZI5_WCOzmvBYnOQasCWcjc9d2vM7z4PaVku8b9AfxGhqQqM0ldJ8KULHblVj-g" alt="Logo Copilot" class="card-logo">
                <h2 class="card-title">Copilot</h2>
            </a>

            <a href="https://chat.deepseek.com/" target="_blank" class="card">
                <img src="https://cdn.worldvectorlogo.com/logos/deepseek-2.svg" alt="Logo Deepseek" class="card-logo">
                <h2 class="card-title">Deepseek</h2>
            </a>
            
            <a href="https://notebooklm.google.com/" target="_blank" class="card">
                <img src="https://static1.xdaimages.com/wordpress/wp-content/uploads/2025/03/notebooklm-removebg-preview.png" alt="Logo NotebookLM" class="card-logo">
                <h2 class="card-title">NotebookLM</h2>
            </a>

            <a href="https://jules.google.com/task" target="_blank" class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvAXEz4EsU3RQHCV96BAfJusei09ZBjQOG2g&s" alt="Logo Jules" class="card-logo">
                <h2 class="card-title">Jules</h2>
            </a>

            <a href="https://docs.google.com/videos/d/1wZbdhRh7Dj6WUe0FdN_mq4iB8sQ4r_ZkII56Kcd66vc/edit?scene=id.p#scene=id.p" target="_blank" class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Google_Vids_2024_Logo.svg/250px-Google_Vids_2024_Logo.svg.png" alt="Logo Vids" class="card-logo">
                <h2 class="card-title">Vids</h2>
            </a>

            <a href="https://manus.im/app" target="_blank" class="card">
                <img src="https://play-lh.googleusercontent.com/7RIeDBEnjVVn3d1yr441p7u0BK9eT8E6P9i__XYTcJAzOe7sqVgJp7pmlypqY9NBqjI" alt="Logo Manus" class="card-logo">
                <h2 class="card-title">Manus AI</h2>
            </a>

            <a href="https://suno.com/" target="_blank" class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxPgTgdL2Ttbt9TCA8vYFPsFOqz_Dppec8gg&s" alt="Logo Deepseek" class="card-logo">
                <h2 class="card-title">LM Arena</h2>
            </a>
       
             <a href="https://suno.com/" target="_blank" class="card">
                <img src="https://images.seeklogo.com/logo-png/52/2/suno-ai-logo-png_seeklogo-528379.png" alt="Logo Deepseek" class="card-logo">
                <h2 class="card-title">Suno</h2>
            </a>

          </div>
    </div>
  </body>
</html>
